name: CI

on: push

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - run: pipx install poetry==1.1.13
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: poetry
    - run: poetry install
    - run: poetry run black --check .
