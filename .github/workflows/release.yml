name: Release

on:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - run: pipx install poetry==1.8.3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: poetry
    - run: poetry install
    - run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
    - run: poetry publish --build
